<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - CareDock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: '#E27759', secondary: '#BBC18A' },
          borderRadius: {
            'none': '0px','sm': '4px', DEFAULT: '8px','md': '12px','lg': '16px',
            'xl': '20px','2xl': '24px','3xl': '32px','full': '9999px','button': '8px'
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="../styles/settings.css" />
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Navigation Bar -->
  <nav class="fixed top-0 left-0 right-0 h-[100px] bg-white shadow-sm flex items-center justify-between px-6 z-50">
    <span class="font-['Pacifico'] text-2xl text-primary">CareDock</span>
    <div class="flex items-center gap-6 ml-auto">
      <a href="./calendar.html" class="px-4 py-2 text-gray-600 rounded-button flex items-center gap-2 text-[1.25rem]">
        <i class="ri-calendar-2-line"></i><span>Calendar</span>
      </a>
      <a href="./resource_center.html" class="px-4 py-2 text-gray-600 rounded-button flex items-center gap-2 text-[1.25rem]">
        <i class="ri-folder-3-line"></i><span>Resource Center</span>
      </a>
      <a href="./self_care.html"  class="px-4 py-2 text-gray-600 rounded-button flex items-center gap-2 text-[1.25rem]">
        <i class="ri-heart-line"></i><span>Self-care</span>
      </a>
      <a href="./settings.html" class="w-8 h-8 flex items-center justify-center text-primary bg-primary/10 rounded-button">
        <i class="ri-settings-3-line"></i>
      </a>
    </div>
  </nav>

  <main class="mt-[100px] min-h-screen pb-[100px]">
    <div class="max-w-4xl mx-auto p-6">
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Settings</h1>
      </div>
      <div class="space-y-8">
        <!-- Profile Settings -->
        <section class="bg-white rounded-lg shadow-sm p-6">
          <div class="flex items-center gap-3 mb-6">
            <div class="w-10 h-10 flex items-center justify-center bg-primary/10 rounded-lg">
              <i class="ri-user-line text-primary text-xl"></i>
            </div>
            <div>
              <h2 class="text-xl font-semibold text-gray-900">Profile Settings</h2>
              <p class="text-gray-600 text-sm">Update your personal information</p>
            </div>
          </div>
          <div class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="emailInput" placeholder="Enter your email"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" id="fullNameInput" placeholder="Enter your full name"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
              </div>
            </div>
          </div>
        </section>

        <!-- Notification Preferences -->
        <section class="bg-white rounded-lg shadow-sm p-6">
          <div class="flex items-center gap-3 mb-6">
            <div class="w-10 h-10 flex items-center justify-center bg-primary/10 rounded-lg">
              <i class="ri-notification-line text-primary text-xl"></i>
            </div>
            <div>
              <h2 class="text-xl font-semibold text-gray-900">Notification Preferences</h2>
            </div>
          </div>

          <div class="space-y-6">
            <div class="flex items-start justify-between p-4 bg-gray-50 rounded-lg">
              <div class="flex-1">
                <h3 class="text-base font-medium text-gray-900 mb-1">Self-care AI Support</h3>
                <p class="text-sm text-gray-600">
                  Enable self-care reminder during online support chat when stress or negative mood is detected
                </p>
              </div>
              <label class="toggle-switch ml-4">
                <input type="checkbox" checked id="selfCareToggle">
                <span class="toggle-slider"></span>
              </label>
            </div>
          </div>
        </section>
      </div>

      <!-- Footer actions -->
      <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-6">
        <div class="max-w-4xl mx-auto flex items-center justify-end gap-4">
          <button class="px-6 py-3 text-gray-600 rounded-button">
            Cancel
          </button>
          <button class="px-6 py-3 bg-primary text-white rounded-button !rounded-button whitespace-nowrap">
            Save Changes
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Page JS -->
  <script src="../js/settings.js"></script>
</body>
</html>
